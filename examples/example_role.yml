runs:
  - name: install role
    frecks:
     - role:
         freck_sudo: True
         vars:
           become: True
           role_vars:
             node_packages:
               - bower
               - brunch
           role_to_use: nodejs
           roles:
             nodejs: telusdigital.nodejs
             telusdigital.apt-repository: telusdigital.apt-repository

      
 